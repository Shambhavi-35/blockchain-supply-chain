<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChainTrack | Delivery</title>
  <link rel="stylesheet" href="home.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.3);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .delivery-form {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .delivery-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .delivery-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .delivery-form input,
    .delivery-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    .delivery-form button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #764ba2;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .delivery-form button:hover {
      background: #eee;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="ChainTrack Logo" height="40">
      
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="track.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="log.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="delivery-form">
    <h2>Delivery Information</h2>
    <form onsubmit="submitDelivery(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <textarea id="address" rows="4" required></textarea>

      <label for="contact">Phone Number</label>
      <input type="tel" id="contact" required pattern="[0-9]{10}">

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 ChainTrack. All Rights Reserved.</p>
  </footer>

  <script>
    function submitDelivery(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const contact = document.getElementById("contact").value;
      const email = document.getElementById("email").value;

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      const newOrder = {
        id: Date.now(),
        name,
        address,
        contact,
        email,
        items: cart,
        timestamp: new Date().toISOString()
      };

      const orderHistory = JSON.parse(localStorage.getItem("orderHistory")) || [];
      orderHistory.push(newOrder);
      localStorage.setItem("orderHistory", JSON.stringify(orderHistory));
      localStorage.setItem("latestOrderId", newOrder.id);

      localStorage.removeItem("cart");

      window.location.href = "order-details.html";
    }
  </script>

</body>
</html>
